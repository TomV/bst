version: 2
jobs:
  test:
    docker:
      - image: circleci/node:6
    working_directory: ~/circleci-deployment
    steps:
      - attach_workspace:
          at: ~/circleci-deployment
      - checkout
      - run: npm install
      # - run: npm run test
      - persist_to_workspace:
          root: .
          paths: .

  codecov:
    machine: true
    environment:
      - SKIP_STATISTICS: "true"
    working_directory: ~/circleci-deployment
    steps:
      - attach_workspace:
          at: ~/circleci-deployment
      - run: npm run codecov
      - persist_to_workspace:
          root: .
          paths: .
  bst-dev:
    machine: true
    environment:
      - TYPE_OF_DEPLOY: dev
      - SKIP_STATISTICS: "true"
      - CIRCLE_TAG: "test" # just for testing, remove later!

    working_directory: ~/circleci-deployment
    steps: *deploy-steps

  bst-server:
    machine: true
    environment:
      - TYPE_OF_DEPLOY: server
      - SKIP_STATISTICS: "true"

    working_directory: ~/circleci-deployment
    steps: *deploy-steps


